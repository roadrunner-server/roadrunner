rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: error
  mode: development

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  # list of broker pipelines associated with endpoints
  pipelines:
    test-1:
      driver: beanstalk
      priority: 11
      tube_priority: 1
      tube: default-1
      reserve_timeout: 10s

  consume: [ "test-1" ]
