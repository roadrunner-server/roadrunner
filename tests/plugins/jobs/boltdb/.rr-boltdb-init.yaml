rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

boltdb:
  permissions: 0777

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: boltdb
      prefetch: 100
      file: "rr1.db"
      priority: 1

    test-2:
      driver: boltdb
      prefetch: 100
      file: "rr2.db"
      priority: 2


  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1", "test-2" ]

