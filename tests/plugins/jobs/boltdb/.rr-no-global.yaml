rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: error
  mode: development

jobs:
  # num logical cores by default
  num_pollers: 10
  # 1mi by default
  pipeline_size: 100000
  # worker pool configuration
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  # list of broker pipelines associated with endpoints
  pipelines:
    test-1:
      driver: amqp
      priority: 1
      pipeline_size: 100
      queue: test-1-queue
      exchange: default
      exchange_type: direct
      routing_key: test

    test-2:
      driver: amqp
      priority: 2
      pipeline_size: 100
      queue: test-2-queue
      exchange: default
      exchange_type: direct
      routing_key: test-2

  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1", "test-2" ]

