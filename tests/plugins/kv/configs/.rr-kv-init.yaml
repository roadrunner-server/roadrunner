rpc:
    listen: tcp://127.0.0.1:6001

logs:
    mode: development
    level: error

kv:
    default:
        driver: memory
        config:
            interval: 60

    boltdb-south:
        driver: boltdb
        config:
            dir: "."
            file: "rr.db"
            bucket: "rr"
            permissions: 0666
            interval: 1

    boltdb-africa:
        driver: boltdb
        config:
            dir: "."
            file: "africa.db"
            bucket: "rr"
            permissions: 0666
            interval: 1

    memcached:
        driver: memcached
        config:
            addr: ["127.0.0.1:11211"]
